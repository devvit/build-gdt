name: BUILD_MACOS

on:
  push:
    # paths:
    #   - '**.js'
  schedule:
    - cron: '0 0 * * mon'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "checkout repo"
      uses: actions/checkout@v4
    - name: "Build"
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y bsdtar scons
        bash build.sh
    - name: "Upload artifact"
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ env.version }}
        path: "godot/Godot.tgz"
        retention-days: 3
